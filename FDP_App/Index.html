<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="FDPApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>FDPApp</title>
    <link href="/Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/css/angular-material.min.css" rel="stylesheet" />
</head>

<body ng-controller="AppController as app" layout="row" layout-fill>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2 md-closed md-locked-open" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2"></md-toolbar>
    <md-content flex md-scroll-y>
        <md-list id="according" aria-multiselectable="true">
            <md-button data-toggle="collapse" data-parent="#according" data-target="#progreso" layout-fill><div layout="row" style="margin-left:10px"><h3>En Progreso</h3></div></md-button>
            <md-list-item id="progreso" class="md-2-line collapse" ng-repeat="item in app.torneos | filter: {isCurrent:true}">
                <md-button ng-link="torneo({ id: item.leagueId })" layout-fill><div layout=row style="margin-left:50px">{{item.name}} {{item.season}}</div></md-button>
            </md-list-item>
            <md-divider></md-divider>

            <md-button data-toggle="collapse" data-parent="#according" data-target="#anteriores" layout-fill><div layout="row" style="margin-left:10px"><h3>Anteriores</h3></div></md-button>
            <md-list-item id="anteriores" class="md-2-line collapse" ng-repeat="item in app.torneos | filter: {isCurrent:false} | orderBy:'-finishDate'">
                <md-button ng-link="torneo({ id: item.leagueId })" layout-fill><div layout=row style="margin-left:50px">{{item.name}} {{item.season}}</div></md-button>
            </md-list-item>
            <md-divider></md-divider>

            <md-button layout-fill><div layout="row" style="margin-left:10px"><h3>Campeones</h3></div></md-button>
            <md-list-item class="md-2-line" ng-repeat="item in app.torneos | filter: {isCurrent:false} | orderBy:'-finishDate'">
                <md-button layout-fill><div layout=row style="margin-left:50px">{{item.champion}}</div></md-button>
            </md-list-item>
            <md-divider></md-divider>

            <md-button layout-fill><div layout="row" style="margin-left:10px"><h3>Estadísticas</h3></div></md-button>
            <md-divider></md-divider>
            <md-button ng-link="nuevo" layout-fill><div layout="row" style="margin-left:10px"><h3>Nuevo Torneo</h3></div></md-button>
        </md-list>
    </md-content>
    </md-sidenav>
    <div layout="column" flex>
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <h1 class="md-toolbar-tools-bottom" layout-margin style="margin-left:80px"><span class="md-flex">Fútbol de Primera</span></h1>
        </md-toolbar>
        <md-content flex md-scroll-y>
            <div ng-viewport></div>
        </md-content>
    </div>
      
    

    
     
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/router.es5.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Content/js/angular-material.min.js"></script>
    <script src="Content/js/jquery-2.1.4.min.js"></script>
    <script src="Content/js/bootstrap.min.js"></script>
    

    <script src="app/app.js"></script>
    <script src="app/Services/appService.js"></script>   
    <!--<script src="app/Directives/tabsPage.js"></script> -->
       
    <script src="/components/main/main.js"></script>
    <script src="/components/nuevotorneo/nuevotorneo.js"></script>
    <script src="/components/torneo/torneo.js"></script>
    <script src="/components/fixture/fixture.js"></script>
    <script src="/components/posiciones/posiciones.js"></script>

      

</body>
</html>
