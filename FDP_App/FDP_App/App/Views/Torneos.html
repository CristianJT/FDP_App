<div class="row">
    <div class="col-md-4" ng-repeat="item in torneos">    
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="page-header" ng-show="item.isCurrent"><h3 class="text-center">En Progreso</h3></div>
                    <div class="page-header" ng-hide="item.isCurrent"><h3 class="text-center">Último</h3></div>
                    <div><h2 class="text-center">{{item.nombre}} - {{item.inicio}} - {{item.fin}}</h2></div>
                    <div ng-repeat="equipo in item.equipos">{{equipo.nombre}}</div>
                </li>
            </ul>
    </div>
    <a ui-sref="nuevoTorneo">
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="page-header"><h3 class="text-center">Proximamente</h3></div>
                    <div><h2 class="text-center">Nuevo Torneo</h2></div>
                </li>
            </ul>
        </div>
    </a>
    
</div>
