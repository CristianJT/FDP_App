<md-toolbar>
    <div class="md-toolbar-tools" layout-align="space-around center">
        <md-button ng-link="torneo({id: fixture.id })">Torneo</md-button>
        <md-button ng-link="posiciones({id: fixture.id })">Posiciones</md-button>
        <md-button ng-disabled="true">Promedios</md-button>
        <md-button ng-link="fixture({ id: fixture.id })">Fixture</md-button>
        <md-button ng-disabled="true">Equipos</md-button>
        <md-button ng-disabled="true">A las Copas</md-button>
    </div>
</md-toolbar>

<div layout="row" layout-align="center center">
    <div flex="90">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab ng-repeat="item in fixture.torneo.fixture.games" label="Fecha {{item.game_number}}">
                <md-content flex md-scroll-y class="md-padding">
                    <md-list-item ng-repeat="partido in item.matches">
                        <div>{{partido.home_team}} vs. {{partido.away_team}}</div>
                    </md-list-item>
                </md-content>
            </md-tab>
        </md-tabs>
    </div>
</div>
