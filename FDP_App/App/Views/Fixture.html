<div><tabs-page></tabs-page></div>
<div layout="row" layout-align="center center">
    <div flex="90">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab ng-repeat="item in fechaCtrl.fixture.games" label="Fecha {{item.gameId}}">
                <md-content flex md-scroll-y class="md-padding">
                    <md-list-item ng-repeat="partido in item.matches">
                        <div>{{partido.homeTeam}} vs. {{partido.awayTeam}}</div>
                    </md-list-item>
                </md-content>
            </md-tab>
        </md-tabs>
    </div>
</div>
